<input type="button" value="Добавить нового клиента" class="btn btn-success" (click)="goAddNewClient()" />
<table class="table table-striped">
    <thead>
        <tr>
            <td>Имя</td>
            <td>Фамилия</td>
            <td>Отчество</td>
            <td>Дата рождения</td>
            <td></td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let client of clients">
            <ng-template [ngTemplateOutlet]="loadTemplate(client)" 
                        [ngTemplateOutletContext]="{ $implicit: client}">
            </ng-template>
        </tr>
    </tbody>
</table>

<ng-template #readOnlyTemplate let-client>
    <td>{{client.firstName}}</td>
    <td>{{client.lastName}}</td>
    <td>{{client.patronymic}}</td>
    <td>{{client.dob | date: 'yyyy/MM/dd'}}</td>
    <td>
        <input type="button" value="Подробнее" class="btn btn-default" (click)="goInfoClient(client)" />
    </td>
    <td>
        <input type="button" value="Удалить" class="btn btn-danger" (click)="deleteClient(client)" />
    </td>
</ng-template>
